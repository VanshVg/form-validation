<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h2 align="center">Signup Form</h2></header>
    <main>
      <div class="form">
        <form action="/app/signup" method="post">
          <div id="details">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
            <br />
            <br />
            Username:
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
            />
            <br />
            <br />
            Email:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
            <br />
            <br />
            Password:
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
            <div class="buttons">
              <br />
              <input type="submit" value="Signup" />
              <br />
              <br />
              Already an user?
              <a href="./login.html">
                <button type="button">Login</button>
              </a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
